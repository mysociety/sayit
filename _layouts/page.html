---
layout: default

<div class="page-wrapper">
  <div class="page">
    <!--
      {% capture url_parts %} {{ page.url | remove: "/index.html" | replace:'/'," " }}{% endcapture %}
      {% capture num_parts %}{{ url_parts | number_of_words | minus: 1 }}{% endcapture %}
      {% assign previous="" %}
      <ul class="breadcrumb">
      {% if num_parts == "-1" %}
      {% elsif num_parts == "0" %}
        <li><a href="/">Home</a></li>
      {% else %}
        <li><a href="/">Home</a></li>
        {% for unused in page.content limit:num_parts %}
          {% capture first_word %}{{ url_parts | truncatewords:1 | remove:"..."}}{% endcapture %}
          {% capture previous %}{{ previous }}/{{ first_word }}{% endcapture %}
          <li><a href="{{ previous }}/">{{ first_word | capitalize }}</a></li>
          {% capture url_parts %}{{ url_parts | remove_first:first_word }}{% endcapture %}
        {% endfor %}
      {% endif %}
      </ul>
    -->
      <div class="main-content-column">
        <main role="main" class="main-content">
          {{ content }}
        </main>
      </div>

    <div class="secondary-content-column">
      <nav class="sidebar">
        <ul>
          <li><a href="{{ site.baseurl }}">Home</a></li>
          <li><a href="{{ site.baseurl }}install/">Installing</a></li>
          <li><a href="{{ site.baseurl }}testing/">Testing</a></li>
          <li><a href="{{ site.baseurl }}develop/">Development</a></li>
          <li><a href="{{ site.baseurl }}updating/">Updating code</a></li>
          <li><h2>Community</h2>
            <ul>
              <li><a href="https://github.com/mysociety/sayit">GitHub</a></li>
              <li><a href="irc://irc.mysociety.org/mschat">IRC</a> (<a href="http://www.irc.mysociety.org/">web</a>)</li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
</div>
